<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Personality Chatbot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
    <style>
        /* Custom Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* FAB Styling */
        .fab {
            transition: transform 0.2s;
        }
        .fab:hover {
            transform: scale(1.1);
        }

        /* Modal Scrollbar Styling */
        #personality-modal::-webkit-scrollbar {
            width: 8px;
        }
        #personality-modal::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body class="h-full {{ body_class|default('bg-gray-100 dark:bg-gray-900') }} flex flex-col transition-all duration-500">
    {% block content %}{% endblock %}

    <!-- Footer Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
