<!-- Theme Selector -->
<div id="theme-selector" class="hidden absolute top-4 right-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 transition-all duration-300 transform scale-95 opacity-0">
    <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Select Theme</h3>
    <div class="flex space-x-2">
        <!-- Example Theme Options -->
        <button type="button" class="theme-option w-8 h-8 rounded-full bg-blue-600 hover:ring-2 hover:ring-blue-300 focus:outline-none" aria-label="Blue Theme"></button>
        <button type="button" class="theme-option w-8 h-8 rounded-full bg-green-600 hover:ring-2 hover:ring-green-300 focus:outline-none" aria-label="Green Theme"></button>
        <button type="button" class="theme-option w-8 h-8 rounded-full bg-pink-600 hover:ring-2 hover:ring-pink-300 focus:outline-none" aria-label="Pink Theme"></button>
        <button type="button" class="theme-option w-8 h-8 rounded-full bg-yellow-600 hover:ring-2 hover:ring-yellow-300 focus:outline-none" aria-label="Yellow Theme"></button>
        <!-- Add more themes as needed -->
    </div>
</div>
