<main class="flex-grow overflow-hidden relative backdrop-blur-lg {{ 'bg-' + personality.color + '-background dark:bg-' + personality.color + '-background-dark' }} transition-all duration-300">
    <div id="chat-messages" class="h-full overflow-y-auto p-4 space-y-4 flex flex-col-reverse">
        <!-- Chat messages will be dynamically inserted here -->
    </div>
    <!-- Typing Indicator -->
    <div id="typing-indicator" class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-white to-transparent dark:from-gray-800 dark:to-transparent hidden">
        <div class="flex items-center space-x-2">
            <div class="w-2 h-2 bg-primary-600 rounded-full animate-pulse"></div>
            <div class="w-2 h-2 bg-primary-600 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-primary-600 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
        </div>
    </div>
</main>
