<footer class="bg-white dark:bg-gray-800 rounded-b-2xl shadow-md p-4 backdrop-blur-lg bg-opacity-80 dark:bg-opacity-80 transition-all duration-300">
    <!-- Quick Replies -->
    <div id="quick-replies" class="mb-2 flex flex-wrap gap-2 hidden">
        <!-- Quick reply buttons will be dynamically inserted here -->
    </div>
    <!-- Chat Form -->
    <form id="chat-form" class="flex items-center space-x-2">
        <div class="relative flex-grow">
            <textarea id="chat-input" rows="1" placeholder="Type your message here..." required class="w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-600 dark:text-white transition-all duration-300 resize-none overflow-hidden"></textarea>
            <!-- Emoji Button -->
            <button type="button" id="emoji-button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary-600 focus:outline-none transition-colors duration-300" aria-label="Insert emoji">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
        <!-- Send Button -->
        <button type="submit" id="send-button" class="bg-primary-600 text-white p-2 rounded-full hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300 opacity-0 scale-95 transform" aria-label="Send message">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
        </button>
    </form>
</footer>
